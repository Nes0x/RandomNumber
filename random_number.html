<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowa liczba</title>
    <style>
        body {
            background-color: #363333;
            font-family: "Poppins",Arial, Helvetica, sans-serif;
            text-align: center;
            color: #e4e8e8;
        }
    </style>
</head>
<body>

    <h1>Witaj w generatorze losowych liczb</h1>
    <p>Wpisz poniżej liczbę od 1-100</p>
    <input id="number" type="number" min="1" max="100" placeholder="np. 10">
    <br>
    <br>
    <button id="check">Sprawdź poprawność</button>
    <br>
    <br>
    <p id="answer"></p>
    
    <script>
        window.onload = function () {
            let generatedNumber = Math.floor(Math.random() * 101) + 1;
            let tryNumber = 0;
            document.getElementById("check").addEventListener("click", checkNumber)

            function checkNumber() {
                tryNumber++;
                let sound = new Audio("error.mp3");
                const value = Number(document.getElementById("number").value);
                const answer = document.getElementById("answer");
                if (generatedNumber === value) {
                    sound = new Audio("success.mp3");
                    answer.innerText = "Gratulacje! Zgadłeś liczbę za " + tryNumber + " razem!";
                    tryNumber = 0;
                    generatedNumber = Math.floor(Math.random() * 101) + 1;
                } else if (generatedNumber <= value) {
                    answer.innerText = "Wylosowana liczba jest mniejsza!";
                } else {
                    answer.innerText = "Wylosowana liczba jest większa!";
                }
                sound.play();
            }
        }



    </script>
</body>
</html>
